<body>
    <div class="container">
        <div class="inputs-row">
            <select id="base-url" title="选择Base URL"></select>
            <select id="api-key" title="选择API Key" hidden></select>
            <select id="model-select" title="选择模型"></select>
            <button onclick="refreshModels()">新会话</button>
            <button style="width: 20%;" onclick="window.openSetting()">设置</button>
        </div>
        <div id="output"></div>
        <div class="bottom-row">
            <textarea id="question" placeholder="请输入问题, Enter发送, Ctrl+Enter换行"></textarea>
            <button id="action-button" style="width: 20%;" onclick="handleAction()">确定</button>
        </div>
    </div>

    <script>
        window.loadConfig();
        document.addEventListener('DOMContentLoaded', () => {
            populateSelects();
            refreshModels();
        });

        document.getElementById('question').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && event.shiftKey === false) {
                event.preventDefault();
                handleAction();
            }
        });

        // 绑定F5刷新页面事件
        document.addEventListener('keydown', function (event) {
            if (event.key === 'F5') {
                event.preventDefault();
                refreshModels();
            }
        });

        function checkConfigUpdate() {
            const configUpdated = utools.db.get('SettingStatus');
            if (configUpdated && configUpdated.value) {
                reset();
                // 重置标志
                utools.db.put({ _id: 'SettingStatus', _rev: configUpdated._rev, value: false });
                console.log(configUpdated._rev, configUpdated.value);
            }
        }
        
        // 使用定时器定期检查
        setInterval(checkConfigUpdate, 1000);  // 每秒检查一次
        

    </script>
</body>

</html>
